<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D GLTF</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      let scene, camera, renderer;

      function init() {
        // Cena
        scene = new THREE.Scene();

        // CÃ¢mera
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 2;

        // Renderizador
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Carregar Modelo GLTF
        const loader = new THREE.GLTFLoader();
        loader.load(
          "/home/tim/Desktop/Universidade2023-24/Segundo Semestre/ICG/ICG-Project/Projeto/test/scene.gltf",
          function (gltf) {
            scene.add(gltf.scene);
            animate();
          },
          undefined,
          function (error) {
            console.error(error);
          }
        );
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      
      init();
    </script>
  </body>
</html>
